<!DOCTYPE html><html lang="en" class="bg-[#0d0d0d] text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0d0d0d] text-white">  <!-- Header -->  <header class="bg-[#1a1a1a] p-4 shadow-md">
    <div class="flex justify-between items-center">
      <h1 class="text-lg font-bold text-indigo-500">CryptoEscrow Admin</h1>
      <div class="flex gap-3 items-center">
        <button id="walletBtn" onclick="openWalletModal()" class="text-sm bg-gray-800 text-white px-3 py-1 rounded hover:bg-gray-700">ðŸ”Œ Connect Wallet</button>
        <button id="menuBtn" class="text-white text-2xl sm:hidden">â˜°</button>
      </div>
    </div>
    <nav id="mobileMenu" class="fixed top-20 right-4 z-50 bg-[#1a1a1a] text-white rounded-xl shadow-xl border border-gray-700 p-4 space-y-2 hidden sm:flex sm:static sm:bg-transparent sm:shadow-none sm:border-none sm:space-y-0 sm:flex-row sm:space-x-4 sm:p-0">
      <a href="index.html" class="nav-link block hover:underline">Home</a>
      <a href="submit.html" class="nav-link block hover:underline">Submit Project</a>
      <a href="escrow.html" class="nav-link block hover:underline">Request Escrow</a>
      <a href="status.html" class="nav-link block hover:underline">Track Status</a>
      <a href="admin.html" class="nav-link block hover:underline">Admin</a>
    </nav>
  </header>  <!-- Main -->  <main class="p-6 max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-indigo-400">Admin Dashboard</h1>
    <div class="overflow-auto">
      <table class="min-w-full text-sm text-left bg-[#1a1a1a] rounded-xl overflow-hidden">
        <thead class="bg-gray-800 text-gray-300">
          <tr>
            <th class="p-3">Project</th>
            <th class="p-3">Buyer</th>
            <th class="p-3">Amount</th>
            <th class="p-3">Details</th>
            <th class="p-3">Status</th>
            <th class="p-3">Actions</th>
          </tr>
        </thead>
        <tbody id="adminTable" class="text-gray-200"></tbody>
      </table>
    </div>
    <div class="mt-6 text-right">
      <button onclick="exportData()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:shadow-[0_0_20px_rgba(99,102,241,0.5)]">Export CSV</button>
    </div>
  </main>  <!-- Footer -->  <footer class="mt-12 bg-[#1a1a1a] text-gray-400 py-6 text-sm border-t border-gray-800">
    <div class="max-w-6xl mx-auto px-4 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
      <p>&copy; 2025 <span class="text-indigo-500 font-semibold">CryptoEscrow</span>. All rights reserved.</p>
      <div class="flex space-x-4 items-center">
        <a href="terms.html" class="hover:text-indigo-400">Terms</a>
        <a href="privacy.html" class="hover:text-indigo-400">Privacy</a>
        <a href="https://wa.me/254712345678" target="_blank" class="hover:text-green-400">WhatsApp</a>
        <a href="https://x.com/yourprofile" target="_blank" class="hover:text-blue-400">X</a>
        <a href="https://instagram.com/yourprofile" target="_blank" class="hover:text-pink-400">Instagram</a>
      </div>
    </div>
  </footer>  <!-- Scripts -->  <script>
    document.getElementById("menuBtn").onclick = () => {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    };

    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll(".nav-link").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("font-semibold", "text-indigo-500");
      }
    });

    if (localStorage.getItem("adminAccess") === "true") {
      document.getElementById("adminLink")?.classList.remove("hidden");
    }

    function openWalletModal() {
      alert("ðŸ”Œ Wallet Connect (simulated)");
      localStorage.setItem("walletAddress", "0x123456789abcdef");
      document.getElementById("walletBtn").textContent = "âœ… Connected";
    }

    const table = document.getElementById("adminTable");
    const data = JSON.parse(localStorage.getItem("escrowRequests") || "[]");

    data.forEach((req, i) => {
      const row = document.createElement("tr");
      row.className = "border-b border-gray-700";
      row.innerHTML = `
        <td class='p-3'>${req.project}</td>
        <td class='p-3'>${req.buyer}</td>
        <td class='p-3'>${req.amount}</td>
        <td class='p-3'>${req.details}</td>
        <td class='p-3'><span class="px-2 py-1 rounded-full text-xs ${
          req.status === "Approved" ? "bg-green-100 text-green-700" :
          req.status === "Rejected" ? "bg-red-100 text-red-700" :
          "bg-yellow-100 text-yellow-700"
        }">${req.status}</span></td>
        <td class='p-3 space-x-2'>
          <button onclick="updateStatus(${i}, 'Approved')" class="text-green-400 hover:underline">Approve</button>
          <button onclick="updateStatus(${i}, 'Rejected')" class="text-red-400 hover:underline">Reject</button>
        </td>
      `;
      table.appendChild(row);
    });

    function updateStatus(index, status) {
      data[index].status = status;
      localStorage.setItem("escrowRequests", JSON.stringify(data));
      location.reload();
    }

    function exportData() {
      const csvRows = ["Project,Buyer,Amount,Details,Status"];
      data.forEach(r => {
        csvRows.push(`${r.project},${r.buyer},${r.amount},${r.details},${r.status}`);
      });
      const csv = csvRows.join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "escrow_data.csv";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script></body>
</html>
