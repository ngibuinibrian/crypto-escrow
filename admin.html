    async function loadProjects() {
      const snapshot = await getDocs(collection(db, "pendingProjects"));
      snapshot.forEach(docRef => {
        const data = docRef.data();
        const div = document.createElement("div");
        div.className = "bg-[#1a1a1a] p-4 rounded shadow border border-gray-700";
        div.innerHTML = `
          <h2 class="text-xl font-semibold text-indigo-400">${data.name}</h2>

        `;

    window.approveProject = async (id, data) => {
      const check = document.querySelector(`input.verifyCheck[data-name='${data.name}']`);
      const verified = check?.checked || false;
      data.verified = verified;
      await addDoc(collection(db, "approvedProjects"), data);
      await deleteDoc(doc(db, "pendingProjects", id));
      alert("‚úÖ Project approved.");
      location.reload();
    };
