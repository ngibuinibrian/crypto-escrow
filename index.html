<!DOCTYPE html><html lang="en" class="bg-[#0d0d0d] text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoEscrow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="firebase.js"></script>
</head>
<body class="bg-[#0d0d0d] text-white">  <!-- Header -->  <header class="bg-[#1a1a1a] p-4 shadow-md">
    <div class="flex justify-between items-center">
      <h1 class="text-lg font-bold text-indigo-500">CryptoEscrow</h1>
      <div class="flex gap-3 items-center">
        <button id="walletBtn" onclick="openWalletModal()" class="text-sm bg-gray-800 text-white px-3 py-1 rounded hover:bg-gray-700">üîå Connect Wallet</button>
        <button id="menuBtn" class="text-white text-2xl sm:hidden">‚ò∞</button>
      </div>
    </div>
    <nav id="mobileMenu" class="fixed top-20 right-4 z-50 bg-[#1a1a1a] text-white rounded-xl shadow-xl border border-gray-700 p-4 space-y-2 hidden sm:flex sm:static sm:bg-transparent sm:shadow-none sm:border-none sm:space-y-0 sm:flex-row sm:space-x-4 sm:p-0">
      <a href="index.html" class="nav-link block hover:underline">Home</a>
      <a href="submit.html" class="nav-link block hover:underline">Submit Project</a>
      <a href="escrow.html" class="nav-link block hover:underline">Request Escrow</a>
      <a href="status.html" class="nav-link block hover:underline">Track Status</a>
      <a href="admin.html" id="adminLink" class="nav-link block hover:underline hidden">Admin</a>
    </nav>
  </header>  <!-- Main Section -->  <main class="p-6 max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-indigo-400">Featured Projects</h1>
    <div id="projectList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>  <!-- Footer -->  <footer class="mt-12 bg-[#1a1a1a] text-gray-400 py-6 text-sm border-t border-gray-800">
    <div class="max-w-6xl mx-auto px-4 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
      <p>&copy; 2025 <span class="text-indigo-500 font-semibold">CryptoEscrow</span>. All rights reserved.</p>
      <div class="flex space-x-4 items-center">
        <a href="terms.html" class="hover:text-indigo-400">Terms</a>
        <a href="privacy.html" class="hover:text-indigo-400">Privacy</a>
        <a href="https://wa.me/254712345678" target="_blank" class="hover:text-green-400">WhatsApp</a>
        <a href="https://x.com/yourprofile" target="_blank" class="hover:text-blue-400">X</a>
        <a href="https://instagram.com/yourprofile" target="_blank" class="hover:text-pink-400">Instagram</a>
      </div>
    </div>
  </footer>  <!-- Scripts -->  <script type="module">
    import { db, collection, getDocs } from './firebase.js';

    const projectList = document.getElementById("projectList");

    async function loadProjects() {
      const querySnapshot = await getDocs(collection(db, "approvedProjects"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "bg-[#1a1a1a] p-4 rounded shadow border border-gray-700";
        card.innerHTML = `
          <img src="${data.logo || 'https://via.placeholder.com/300x200?text=No+Logo'}" alt="Logo" class="rounded w-full h-48 object-cover mb-3">
          <h2 class="text-xl font-semibold text-indigo-400 mb-1 flex items-center">
            ${data.name}
            ${data.verified ? '<span class="ml-2 text-green-400 text-sm font-semibold">‚úîÔ∏è Verified</span>' : ''}
          </h2>
          <p class="text-sm text-gray-400 mb-1"><strong>Category:</strong> ${data.category}</p>
          <p class="text-sm text-gray-300 mb-2">${data.description}</p>
          <span class="inline-block text-xs px-2 py-1 rounded-full bg-green-100 text-green-700">${data.status}</span>
          <a href="project.html?project=${encodeURIComponent(data.name)}" class="block mt-3 text-indigo-400 hover:underline">View Project</a>
        `;
        projectList.appendChild(card);
      });
    }

    loadProjects();
  </script>  <script>
    document.getElementById("menuBtn").onclick = () => {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    };

    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll(".nav-link").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("font-semibold", "text-indigo-500");
      }
    });

    if (localStorage.getItem("adminAccess") === "true") {
      document.getElementById("adminLink")?.classList.remove("hidden");
    }

    function openWalletModal() {
      alert("üîå Wallet Connect (simulated)");
      localStorage.setItem("walletAddress", "0x123456789abcdef");
      document.getElementById("walletBtn").textContent = "‚úÖ Connected";
    }
  </script></body>
</html>
