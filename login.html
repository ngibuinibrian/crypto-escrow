<!-- login.html -->
<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-800">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 max-w-md mx-auto">
  <h1 class="text-2xl font-bold mb-4 text-center">🔐 Login</h1>

  <form onsubmit="login(event)" class="bg-white rounded-xl shadow p-6 space-y-4">
    <input type="text" id="username" class="w-full p-2 rounded border" placeholder="Username" required />
    <input type="password" id="password" class="w-full p-2 rounded border" placeholder="Password" required />
    <button class="w-full bg-indigo-600 text-white p-2 rounded">Login</button>
    <p class="text-sm text-gray-500 text-center">Hint: user: <b>admin</b> / pass: <b>1234</b></p>
  </form>

  <script>
    function login(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        localStorage.setItem("loggedIn", "true");
        alert("✅ Login successful!");
        window.location.href = "admin.html";
      } else {
        alert("❌ Invalid credentials");
      }
    }
  </script>
</body>
</html>
