<!DOCTYPE html>
<html lang="en" class="bg-[#0d0d0d] text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="firebase.js"></script>
</head>
<body class="bg-[#0d0d0d] text-white">

  <!-- Header -->
  <header class="bg-[#1a1a1a] p-4 shadow-md">
    <div class="flex justify-between items-center">
      <h1 class="text-lg font-bold text-indigo-500">CryptoEscrow</h1>
      <div class="flex gap-3 items-center">
        <button id="walletBtn" onclick="openWalletModal()" class="text-sm bg-gray-800 text-white px-3 py-1 rounded hover:bg-gray-700">üîå Connect Wallet</button>
        <button id="menuBtn" class="text-white text-2xl sm:hidden">‚ò∞</button>
      </div>
    </div>
    <nav id="mobileMenu" class="fixed top-20 right-4 z-50 bg-[#1a1a1a] text-white rounded-xl shadow-xl border border-gray-700 p-4 space-y-2 hidden sm:flex sm:static sm:bg-transparent sm:shadow-none sm:border-none sm:space-y-0 sm:flex-row sm:space-x-4 sm:p-0">
      <a href="index.html" class="nav-link block hover:underline">Home</a>
      <a href="submit.html" class="nav-link block hover:underline">Submit Project</a>
      <a href="escrow.html" class="nav-link block hover:underline">Request Escrow</a>
      <a href="status.html" class="nav-link block hover:underline">Track Status</a>
      <a href="admin.html" id="adminLink" class="nav-link block hover:underline hidden">Admin</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="p-6 max-w-2xl mx-auto">
    <div id="projectDetails" class="bg-[#1a1a1a] bg-opacity-60 backdrop-blur-md rounded-xl shadow p-6">
      <h1 id="projName" class="text-3xl font-bold text-indigo-400 mb-2"></h1>
      <p><strong>Category:</strong> <span id="projCategory" class="text-gray-300"></span></p>
      <p class="mt-2 text-sm text-gray-400" id="projDescription"></p>
      <p class="mt-2"><strong>Status:</strong> <span id="projStatus" class="text-sm px-2 py-1 rounded-full bg-yellow-100 text-yellow-700"></span></p>
      <div class="mt-4 space-x-4">
        <a id="applyLink" href="#" class="bg-indigo-600 text-white px-4 py-2 rounded hover:shadow-[0_0_20px_rgba(99,102,241,0.5)]">Request Escrow</a>
        <button onclick="alert('‚ö†Ô∏è Project reported.')" class="text-sm text-red-500 hover:underline">Report Project</button>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module">
    import { db, collection, getDocs } from './firebase.js';

    const params = new URLSearchParams(window.location.search);
    const projectName = params.get("project")?.toLowerCase();

    const container = document.getElementById("projectDetails");

    async function loadProject() {
      const querySnapshot = await getDocs(collection(db, "approvedProjects"));
      let found = false;
      querySnapshot.forEach(doc => {
        const data = doc.data();
        if (data.name.toLowerCase() === projectName) {
          document.getElementById("projName").textContent = data.name;
          document.getElementById("projCategory").textContent = data.category;
          document.getElementById("projDescription").textContent = data.description;
          document.getElementById("projStatus").textContent = data.status;
          document.getElementById("applyLink").href = `escrow.html?project=${encodeURIComponent(data.name)}`;
          found = true;
        }
      });

      if (!found) {
        container.innerHTML = `
          <p class='text-red-500'>‚ö†Ô∏è Project not found.</p>
          <a href='index.html' class='text-indigo-400 hover:underline'>‚Üê Go Back</a>
        `;
      }
    }

    loadProject();
  </script>

  <script>
    document.getElementById("menuBtn").onclick = () => {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    };

    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll(".nav-link").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("font-semibold", "text-indigo-500");
      }
    });

    if (localStorage.getItem("adminAccess") === "true") {
      document.getElementById("adminLink")?.classList.remove("hidden");
    }

    function openWalletModal() {
      alert("üîå Wallet Connect (simulated)");
      localStorage.setItem("walletAddress", "0x123456789abcdef");
      document.getElementById("walletBtn").textContent = "‚úÖ Connected";
    }
  </script>

</body>
</html>
