<!DOCTYPE html>
<html lang="en" class="bg-[#0d0d0d] text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Escrow Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="firebase.js"></script>
</head>
<body class="bg-[#0d0d0d] text-white">
  <header class="bg-[#1a1a1a] p-4 shadow-md">
    <div class="flex justify-between items-center">
      <h1 class="text-lg font-bold text-indigo-500">Track Status</h1>
    </div>
  </header>

  <main class="p-6 max-w-3xl mx-auto">
    <h2 class="text-xl font-bold mb-4 text-indigo-400">Search Escrow Status</h2>
    <input id="searchInput" placeholder="Enter project name, email or wallet" class="w-full mb-4 p-2 rounded bg-[#0d0d0d] border border-gray-700 text-white">
    <div id="results" class="space-y-4"></div>
  </main>

  <script type="module">
    import { db, collection, getDocs } from './firebase.js';

    const input = document.getElementById("searchInput");
    const results = document.getElementById("results");

    input.oninput = async () => {
      const value = input.value.trim().toLowerCase();
      results.innerHTML = "Searching...";
      const snapshot = await getDocs(collection(db, "escrowRequests"));
      let found = false;
      results.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const match = [data.project, data.buyer, data._replyto].some(field => field?.toLowerCase().includes(value));
        if (match) {
          found = true;
          const div = document.createElement("div");
          div.className = "bg-[#1a1a1a] p-4 rounded shadow border border-gray-700";
          div.innerHTML = `
            <h3 class="text-lg font-semibold text-indigo-400">${data.project}</h3>
            <p class="text-sm"><strong>Status:</strong> ${data.status}</p>
            <p class="text-sm text-gray-400">Amount: ${data.amount}</p>
            <p class="text-sm text-gray-400 mb-2">${data.details}</p>
            <a href="chat.html?escrow=${doc.id}" target="_blank" class="inline-block text-sm bg-gray-700 px-3 py-1 rounded hover:bg-gray-600">✉️ Open Chat</a>
          `;
          results.appendChild(div);
        }
      });

      if (!found) {
        results.innerHTML = "<p class='text-red-400'>No results found.</p>";
      }
    };
  </script>

</body>
</html>
