  </header>  <!-- Main -->  <main class="p-6 max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-indigo-400">Track Your Submission</h1><form id="searchForm" class="space-y-4">
  <input id="searchInput" placeholder="Enter project name, email, or wallet address" class="w-full p-2 border border-gray-700 rounded bg-[#0d0d0d] text-white">
  <button type="submit" class="bg-indigo-600 w-full text-white p-2 rounded hover:shadow-[0_0_20px_rgba(99,102,241,0.5)]">Search</button>
</form>

<div id="results" class="mt-6 space-y-4"></div>

  </main>  <script type="module">
    import { db, collection, getDocs } from './firebase.js';

    const form = document.getElementById("searchForm");
    const input = document.getElementById("searchInput");
    const results = document.getElementById("results");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const term = input.value.toLowerCase().trim();
      results.innerHTML = "<p class='text-gray-400'>Searching...</p>";

      const projects = await getDocs(collection(db, "pendingProjects"));
      const escrows = await getDocs(collection(db, "escrowRequests"));

      let matches = [];

      projects.forEach(doc => {
        const data = doc.data();
        if (data.name?.toLowerCase().includes(term) || data.email?.toLowerCase().includes(term)) {
          matches.push({ type: "Project Submission", ...data });
        }
      });

      escrows.forEach(doc => {
        const data = doc.data();
        if (data.project?.toLowerCase().includes(term) || data._replyto?.toLowerCase().includes(term) || data.buyer?.toLowerCase().includes(term)) {
          matches.push({ type: "Escrow Request", ...data });
        }
      });

      if (matches.length === 0) {
        results.innerHTML = "<p class='text-red-500'>No matching submissions found.</p>";
      } else {
        results.innerHTML = matches.map(item => `
          <div class="border border-gray-700 rounded p-4 bg-[#1a1a1a]">
            <p class="text-indigo-400 font-semibold">${item.type}</p>
            <p class="text-sm"><strong>Name:</strong> ${item.name || item.project}</p>
            <p class="text-sm text-gray-400"><strong>Status:</strong> ${item.status}</p>
            <p class="text-sm text-gray-500">${item.details || item.description || "No additional info"}</p>
          </div>
        `).join("");
      }
    }
  </script>  <script>
    document.getElementById("menuBtn").onclick = () => {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    };

    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll(".nav-link").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("font-semibold", "text-indigo-500");
      }
    });

    if (localStorage.getItem("adminAccess") === "true") {
      document.getElementById("adminLink")?.classList.remove("hidden");
    }

    document.getElementById("walletBtn").onclick = async () => {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const wallet = accounts[0];
          localStorage.setItem('walletAddress', wallet);
          document.getElementById('walletBtn').textContent = 'âœ… ' + wallet.slice(0, 6) + '...' + wallet.slice(-4);
        } catch (err) {
          alert("Wallet connection failed.");
        }
      } else {
        alert("Please install MetaMask to connect your wallet.");
      }
    }
  </script>
