  </header>  <!-- Main Content -->  <main class="p-6 max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-indigo-400">Submit a New Project</h1><form id="submitForm" class="space-y-4 bg-[#1a1a1a] bg-opacity-60 backdrop-blur-md p-6 rounded-xl shadow">
  <input name="name" required placeholder="Project Name" class="w-full p-2 border border-gray-700 rounded bg-[#0d0d0d] text-white">
  <input name="category" required placeholder="Category" class="w-full p-2 border border-gray-700 rounded bg-[#0d0d0d] text-white">

    <option value="Closed">Closed</option>
  </select>

</form>
<p id="done" class="text-green-500 text-sm mt-3 hidden">‚úÖ Submitted for approval.</p>

  </main>  <script type="module">
    import { db, collection, addDoc } from './firebase.js';

    const form = document.getElementById('submitForm');
    const done = document.getElementById('done');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.status = data.status || "Pending";

      await addDoc(collection(db, "pendingProjects"), data);
      form.reset();
      done.classList.remove("hidden");
    }
  </script>  <script>
    document.getElementById("menuBtn").onclick = () => {
      document.getElementById("mobileMenu").classList.toggle("hidden");

    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll(".nav-link").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("font-semibold", "text-indigo-500");
      }
    });

    if (localStorage.getItem("adminAccess") === "true") {
      document.getElementById("adminLink")?.classList.remove("hidden");
    }

    document.getElementById("walletBtn").onclick = async () => {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const wallet = accounts[0];

          document.getElementById('walletBtn').textContent = '‚úÖ ' + wallet.slice(0, 6) + '...' + wallet.slice(-4);
        } catch (err) {
          alert("Wallet connection failed.");
        }
      } else {
        alert("Please install MetaMask to connect your wallet.");
      }
    }
  </script>
