<!DOCTYPE html>
<html lang="en" class="bg-[#0d0d0d] text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Escrow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="firebase.js"></script>
</head>
<body class="bg-[#0d0d0d] text-white">

  <!-- Header -->
  <header class="bg-[#1a1a1a] p-4 shadow-md">
    <div class="flex justify-between items-center">
      <h1 class="text-lg font-bold text-indigo-500">CryptoEscrow</h1>
      <div class="flex gap-3 items-center">
        <button id="walletBtn" class="text-sm bg-gray-800 text-white px-3 py-1 rounded hover:bg-gray-700">ðŸ”Œ Connect Wallet</button>
        <button id="menuBtn" class="text-white text-2xl sm:hidden">â˜°</button>
      </div>
    </div>
    <nav id="mobileMenu" class="fixed top-20 right-4 z-50 bg-[#1a1a1a] text-white rounded-xl shadow-xl border border-gray-700 p-4 space-y-2 hidden sm:flex sm:static sm:bg-transparent sm:shadow-none sm:border-none sm:space-y-0 sm:flex-row sm:space-x-4 sm:p-0">
      <a href="index.html" class="nav-link block hover:underline">Home</a>
      <a href="submit.html" class="nav-link block hover:underline">Submit Project</a>
      <a href="escrow.html" class="nav-link block hover:underline">Request Escrow</a>
      <a href="status.html" class="nav-link block hover:underline">Track Status</a>
      <a href="admin.html" id="adminLink" class="nav-link block hover:underline hidden">Admin</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-6 max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-indigo-400">Request Escrow Service</h1>

    <form id="escrowForm" class="space-y-4 bg-[#1a1a1a] bg-opacity-60 backdrop-blur-md p-6 rounded-xl shadow">
      <input name="project" id="projectInput" required placeholder="Project Name" class="w-full p-2 border border-gray-700 rounded bg-[#0d0d0d] text-white">
      <input name="buyer" id="buyerInput" required placeholder="Your Name or Wallet Address" class="w-full p-2 border border-gray-700 rounded bg-[#0d0d0d] text-white">
      <input name="amount" required placeholder="Amount (in USD or Token)" class="w-full p-2 border border-gray-700 rounded bg-[#0d0d0d] text-white">
      <textarea name="details" required placeholder="Escrow Details or Notes" rows="3" class="w-full p-2 border border-gray-700 rounded bg-[#0d0d0d] text-white"></textarea>
      <input type="email" name="_replyto" placeholder="Your Email (optional)" class="w-full p-2 border border-gray-700 rounded bg-[#0d0d0d] text-white">
      <button type="submit" class="bg-indigo-600 text-white p-2 w-full rounded hover:shadow-[0_0_20px_rgba(99,102,241,0.5)]">Submit Request</button>
    </form>
    <p id="done" class="text-green-500 text-sm mt-3 hidden">âœ… Request submitted successfully.</p>
  </main>

  <!-- Firebase Script -->
  <script type="module">
    import { db, collection, addDoc } from './firebase.js';

    // Prefill project name if passed in query
    const params = new URLSearchParams(window.location.search);
    const projectName = params.get("project");
    if (projectName) document.getElementById("projectInput").value = projectName;

    // Autofill wallet address into buyer field if already connected
    const savedWallet = localStorage.getItem("walletAddress");
    if (savedWallet) {
      document.getElementById("buyerInput").value = savedWallet;
    }

    const form = document.getElementById("escrowForm");
    const done = document.getElementById("done");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.status = "Pending";

      await addDoc(collection(db, "escrowRequests"), data);
      form.reset();
      done.classList.remove("hidden");
    };
  </script>

  <!-- Wallet Connect + UI -->
  <script>
    document.getElementById("menuBtn").onclick = () => {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    };

    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll(".nav-link").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("font-semibold", "text-indigo-500");
      }
    });

    if (localStorage.getItem("adminAccess") === "true") {
      document.getElementById("adminLink")?.classList.remove("hidden");
    }

    document.getElementById("walletBtn").onclick = async () => {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const wallet = accounts[0];
          localStorage.setItem('walletAddress', wallet);
          document.getElementById('walletBtn').textContent = 'âœ… ' + wallet.slice(0, 6) + '...' + wallet.slice(-4);
          document.getElementById('buyerInput').value = wallet;
        } catch (err) {
          alert("Wallet connection failed.");
        }
      } else {
        alert("Please install MetaMask to connect your wallet.");
      }
    }
  </script>

</body>
</html>
